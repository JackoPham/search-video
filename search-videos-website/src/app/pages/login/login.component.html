<div class="app-content content ml0">
  <div class="content-wrapper">
    <div class="content-body">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-md-4 col-10 box-shadow-2 p-0">
          <div class="card border-grey border-lighten-3 m-0">
            <div class="card-header border-0">
              <div class="card-title text-center">
                <div class="p-1"><img src="assets/images/stack-logo-dark.png"
                    alt="branding logo"></div>
              </div>
              <h6 class="card-subtitle line-on-side text-muted text-center
                font-small-3 pt-2"><span>Login with Aluha tool</span></h6>
            </div>
            <div class="card-content">
              <div class="card-body" id="frmLogin">
                <form class="form-horizontal form-simple"
                  [formGroup]="formGroup" (validSubmit)="onSubmit()"
                  autocomplete="off" novalidate>
                  <fieldset class="form-group position-relative has-icon-left
                    mb-0">
                    <input autofocus type="text" class="form-control"
                      id="user-name" placeholder="Your Username"
                      formControlName="username">
                    <div class="form-control-position">
                      <i class="ft-user"></i>
                    </div>
                  </fieldset>
                  <fieldset class="form-group position-relative has-icon-left
                    mt10">
                    <input autofocus type="password" class="form-control"
                      id="user-password" placeholder="Enter Password"
                      formControlName="password">
                    <div class="form-control-position">
                      <i class="fa fa-key"></i>
                    </div>
                    <span class="state-error">{{message}}</span>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-md-6 col-12 text-center text-md-left">
                      <fieldset>
                        <input type="checkbox" id="remember-me"
                          class="chk-remember">
                        <label for="remember-me"> Remember Me</label>
                      </fieldset>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block"><i
                      class="ft-unlock"></i> Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
